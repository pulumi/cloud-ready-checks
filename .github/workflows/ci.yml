name: ci
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.x'
      - name: Run tests
        run: make test
